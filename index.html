<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Layout</title>
    <style>
        .button-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .yes-button {
            margin-right: 10px;
            // additional styles for the Yes button
        }
        .no-button {
            position: absolute;
            // additional styles for the No button
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="yes-button">Yes</button>
        <button class="no-button">No</button>
    </div>
</body>
</html>
