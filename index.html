<!DOCTYPE html>
<html>
<head>
    <title>Hover Effect</title>
    <style>
        .no-button {
            position: relative;
            transition: transform 0.2s;
        }
        .no-button:hover {
            transform: translate(calc(-50% + (random() * 100 - 50px)), calc(-50% + (random() * 100 - 50px)));
        }
        .duck-image {
            display: none;
        }
        .no-button:hover + .duck-image {
            display: block;
        }
    </style>
</head>
<body>
    <button class="no-button">No</button>
    <img src="duck.png" alt="Duck" class="duck-image">
</body>
</html>
